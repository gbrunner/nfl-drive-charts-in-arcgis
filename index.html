<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<title>NFL Drive Charts</title>

<link rel="stylesheet" href="http://js.arcgis.com/3.15/esri/css/esri.css">
<script src="http://js.arcgis.com/3.15/"></script>

<style>
html, body, #map {
  padding: 0;
  margin: 0;
  height: 100%;
  width: 100%;
}
</style>

<script>
require([
    "esri/map",
    "esri/layers/FeatureLayer",
    "esri/layers/ArcGISTiledMapServiceLayer",
    "dojo/domReady!"
  ],
  function(
    Map,
    FeatureLayer,
    Tiled
  ) {

    var map = new Map("map", {
      center: [0.004500,0.002],
      zoom: 18
    });
    
    var tiled = new Tiled("http://tiles.arcgis.com/tiles/g2TonOxuRkIqSOFx/arcgis/rest/services/FootballField/MapServer");
    map.addLayer(tiled);
    
    // Carbon storage of trees in Warren Wilson College.
    var featureLayer = new FeatureLayer("http://services1.arcgis.com/g2TonOxuRkIqSOFx/arcgis/rest/services/Superbowl_XLIX_Drives/FeatureServer/2");

    map.addLayer(featureLayer);

  });
</script>
</head>

<body>
  <div id="map"></div>
</body>

</html>
